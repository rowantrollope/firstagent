<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .memory-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .memory-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .memory-text {
            color: #333;
            line-height: 1.5;
        }

        .memory-tags {
            margin-top: 8px;
        }

        .tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .answer {
            background: #e7f3ff;
            border-left-color: #0066cc;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Memory Agent</h1>
            <p>Store, search, and ask questions about your memories</p>
        </div>

        <div class="content">
            <!-- Remember Section -->
            <div class="section">
                <h2>üíæ Store Memory</h2>
                <div class="input-group">
                    <textarea id="memoryInput" placeholder="Enter a memory to store..."></textarea>
                    <button class="btn" onclick="storeMemory()">Remember</button>
                </div>
                <div id="rememberResult"></div>
            </div>

            <!-- Recall Section -->
            <div class="section">
                <h2>üîç Search Memories</h2>
                <div class="input-group">
                    <input type="text" id="recallInput" placeholder="Search for memories...">
                    <button class="btn" onclick="searchMemories()">Search</button>
                </div>
                <div id="recallResult"></div>
            </div>

            <!-- Ask Section -->
            <div class="section">
                <h2>ü§î Ask Question</h2>
                <div class="input-group">
                    <input type="text" id="questionInput" placeholder="Ask a question about your memories...">
                    <button class="btn" onclick="askQuestion()">Ask</button>
                </div>
                <div id="askResult"></div>
            </div>

            <!-- Memory Info Section -->
            <div class="section">
                <h2>üìä Memory Statistics</h2>
                <div class="input-group">
                    <button class="btn" onclick="getMemoryInfo()" style="flex: none;">Refresh Info</button>
                </div>
                <div id="memoryInfoResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading">Processing...</div>';
        }

        function showResult(elementId, content, type = 'result') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${content}</div>`;
        }

        function showError(elementId, message) {
            showResult(elementId, `‚ùå ${message}`, 'error');
        }

        function showSuccess(elementId, message) {
            showResult(elementId, `‚úÖ ${message}`, 'success');
        }

        // Store memory function
        async function storeMemory() {
            const input = document.getElementById('memoryInput');
            const memory = input.value.trim();
            
            if (!memory) {
                showError('rememberResult', 'Please enter a memory to store');
                return;
            }

            showLoading('rememberResult');

            try {
                const response = await fetch('/api/remember', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ memory: memory })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('rememberResult', `Memory stored successfully! ID: ${data.memory_id.substring(0, 8)}...`);
                    input.value = '';
                } else {
                    showError('rememberResult', data.error || 'Failed to store memory');
                }
            } catch (error) {
                showError('rememberResult', 'Network error occurred');
            }
        }

        // Search memories function
        async function searchMemories() {
            const input = document.getElementById('recallInput');
            const query = input.value.trim();
            
            if (!query) {
                showError('recallResult', 'Please enter a search query');
                return;
            }

            showLoading('recallResult');

            try {
                const response = await fetch('/api/recall', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query, top_k: 5 })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.memories.length === 0) {
                        showResult('recallResult', 'No relevant memories found.', 'result');
                    } else {
                        let html = `<h3>Found ${data.memories.length} relevant memories:</h3>`;
                        data.memories.forEach((memory, index) => {
                            const similarity = (memory.score * 100).toFixed(1);
                            html += `
                                <div class="memory-item" id="memory-${memory.id}">
                                    <div class="memory-header">
                                        <div class="memory-meta">
                                            Memory ${index + 1} ‚Ä¢ ${similarity}% similar ‚Ä¢ ${memory.formatted_time}
                                        </div>
                                        <button class="delete-btn" onclick="deleteMemory('${memory.id}')">Delete</button>
                                    </div>
                                    <div class="memory-text">${memory.text}</div>
                                    <div class="memory-tags">
                                        ${memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                </div>
                            `;
                        });
                        showResult('recallResult', html, 'result');
                    }
                } else {
                    showError('recallResult', data.error || 'Failed to search memories');
                }
            } catch (error) {
                showError('recallResult', 'Network error occurred');
            }
        }

        // Ask question function
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) {
                showError('askResult', 'Please enter a question');
                return;
            }

            showLoading('askResult');

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (data.success) {
                    const html = `
                        <h3>ü§ñ Answer:</h3>
                        <p style="line-height: 1.6; margin-top: 10px;">${data.answer}</p>
                    `;
                    showResult('askResult', html, 'answer');
                } else {
                    showError('askResult', data.error || 'Failed to get answer');
                }
            } catch (error) {
                showError('askResult', 'Network error occurred');
            }
        }

        // Get memory info function
        async function getMemoryInfo() {
            showLoading('memoryInfoResult');

            try {
                const response = await fetch('/api/memory-info');
                const data = await response.json();

                if (data.success) {
                    const html = `
                        <h3>üìä Memory Statistics</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                            <div class="memory-item">
                                <div class="memory-meta">Total Memories</div>
                                <div class="memory-text" style="font-size: 1.5em; font-weight: bold; color: #667eea;">${data.memory_count}</div>
                            </div>
                            <div class="memory-item">
                                <div class="memory-meta">Vector Dimension</div>
                                <div class="memory-text">${data.vector_dimension}</div>
                            </div>
                            <div class="memory-item">
                                <div class="memory-meta">VectorSet Name</div>
                                <div class="memory-text">${data.vectorset_name}</div>
                            </div>
                            <div class="memory-item">
                                <div class="memory-meta">Embedding Model</div>
                                <div class="memory-text">${data.embedding_model}</div>
                            </div>
                            <div class="memory-item">
                                <div class="memory-meta">Redis Connection</div>
                                <div class="memory-text">${data.redis_host}:${data.redis_port}</div>
                            </div>
                            <div class="memory-item">
                                <div class="memory-meta">Last Updated</div>
                                <div class="memory-text">${new Date(data.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                    showResult('memoryInfoResult', html, 'result');
                } else {
                    showError('memoryInfoResult', data.error || 'Failed to get memory info');
                }
            } catch (error) {
                showError('memoryInfoResult', 'Network error occurred');
            }
        }

        // Delete memory function
        async function deleteMemory(memoryId) {
            if (!confirm(`Are you sure you want to delete memory ${memoryId.substring(0, 8)}...?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${memoryId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    // Remove the memory item from the UI
                    const memoryElement = document.getElementById(`memory-${memoryId}`);
                    if (memoryElement) {
                        memoryElement.remove();
                    }

                    // Show success message
                    alert(`Memory ${memoryId.substring(0, 8)}... deleted successfully!`);

                    // Refresh memory info to update count
                    getMemoryInfo();
                } else {
                    alert(`Failed to delete memory: ${data.error}`);
                }
            } catch (error) {
                alert('Network error occurred while deleting memory');
            }
        }

        // Load memory info on page load
        window.addEventListener('load', function() {
            getMemoryInfo();
        });

        // Add Enter key support
        document.getElementById('memoryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                storeMemory();
            }
        });

        document.getElementById('recallInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMemories();
            }
        });

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
